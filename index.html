<!DOCTYPE html>
<html>
	<head>
		<title>Monster Slayer</title>
		<link rel="stylesheet" href="src/styles/app.css" />
		<link rel="stylesheet" href="src/styles/foundation.min.css" />
		<script src="src/main.js" defer></script>
		<script src="src/App.js" defer></script>
	</head>
	<body>
		<div id="app">
			<div style="visibility: hidden">
				{{ playerOne.health < 0 && gameOverMessage('Monster Wins!')}} {{ playerTwo.health < 0 &&
				gameOverMessage('Player Wins!')}} {{ playerOne.health < 0 && playerTwo.health < 0 &&
				gameOver()}}
			</div>

			<section class="row">
				<div class="small-6 columns">
					<h1 class="text-center">YOU</h1>
					<div class="healthbar">
						<div
							class="healthbar text-center"
							style="background-color: green; margin: 0; color: white"
							v-bind:style="{width: playerOne.health + '%'}"
						>
							{{playerOne.health}}
						</div>
					</div>
				</div>
				<div class="small-6 columns">
					<h1 class="text-center">MONSTER</h1>
					<div class="healthbar">
						<div
							class="healthbar text-center"
							style="background-color: green; margin: 0; color: white"
							v-bind:style="{width: playerTwo.health + '%'}"
						>
							{{ playerTwo.health }}
						</div>
					</div>
				</div>
			</section>
			<section class="row controls" v-if="!gameIsRunning">
				<div class="small-12 columns">
					<button id="start-game" @click="startGame">START NEW GAME</button>
				</div>
			</section>

			<template v-if="gameIsRunning">
				<section class="row controls">
					<div class="small-12 columns">
						<button id="attack" @click="attack">ATTACK</button>
						<button id="special-attack" @click="specialAttack">SPECIAL ATTACK</button>
						<button id="heal" @click="heal">HEAL</button>
						<button id="give-up" @click="giveUp">GIVE UP</button>
					</div>
				</section>

				<section class="row log">
					<div class="small-12 columns">
						<ul>
							<li class="player-turn" v-for="(damage, index) in dmgHistoryLog.slice().reverse()">
								<p class="player-turn" v-if="index % 2 === 0">
									PLAYER HITS MONSTER FOR {{100 - damage}}
								</p>
								<p class="monster-turn" v-else>PLAYER HITS MONSTER FOR {{100 - damage}}</p>
							</li>

							<li class="player-turn" v-for="(specialDamage, index) in dmgSpecialHistoryLog">
								<p class="player-turn" v-if="index % 2 === 0">
									PLAYER HITS SPECIAL ATTACK MONSTER FOR {{100 - specialDamage}}
								</p>
								<p class="monster-turn" v-else>
									PLAYER HITS MONSTER SPECIAL ATTACK FOR {{100 - specialDamage}}
								</p>
							</li>

							<li class="player-turn" v-for="(healingPower, index) in healHistoryLog">
								<p class="player-turn" v-if="index % 2 === 0">
									PLAYER HEALED {{healingPower - 100}}
								</p>
								<p class="monster-turn" v-else>MONSTER HEALED {{healingPower - 100}}</p>
							</li>
						</ul>
					</div>
				</section>
			</template>
		</div>
	</body>
</html>
